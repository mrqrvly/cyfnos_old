




<!DOCTYPE html>
<html>


<head>
  <title>Cyfnos Village</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>



  <header class="container">      <!-- Header - Game title and character select modal w/ form -->
    <div class="row">
      <div class="col-6">
        <div>
          <h1>Cyfnos Village</h1>
        </div>
      </div>
      
      <div class="col-6">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Select your character</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="begin">Begin</span>
            <label for="name">Name your character:</label>
            <input type="type" id="character-name" name="name">

            <label for="class">Choose your starting class:</label>
            <input type="radio" id="farmer" name="class" value="false" checked="checked"><label for="farmer">Farmer</label>
            <input type="radio" id="smith" name="class" value="false"><label for="smith">Smith</label>
            <input type="radio" id="builder" name="class" value="false"><label for="builder">Builder</label>
            <input type="radio" id="fieldhand" name="class" value="false"><label for="fieldhand">Fieldhand</label>
          </div>

        </div>
      </div>
    </div>
  </header>



  <section class="container">     <!-- Section for HP bars -->
    <div class="row">
      <div class="col-4">
        <div>
          <p id="player-hp">Player hit points:</p>
        </div>
      </div>

      <div class="col-4">
        <div>
          <p id="kills">Enemies slain:</p>
        </div>
      </div>

      <div class="col-4">
        <div>
          <p id="enemy-hp">Enemy hit points:</p>
        </div>
      </div>
    </div>
  </section>



  <section class="container">     <!--Section for player and creature graphics-->
    <div class="row">
      
      <div class="col-4">
        <div id="player-graphic"> 
          <p>Player</p>
        </div>
      </div>

      <div id="prompt-box" class="col-4">
        
      </div>

      <div class="col-4">
        <div id="enemy-graphic">  
          <p>Enemy</p>
        </div>
      </div>

    </div>
  </section>



  <section class="container">
    <div class="row">
      
      <div class="col-2">
        <div id="weapon-graphic">
          <p>Weapon</p>
        </div>
      </div>

      <div class="col-2 item-box">
        <p>Empty</p>
      </div>

      <div class="col-2 item-box">
        <p>Empty</p>
      </div>

      <div class="col-2 item-box">
        <p>Empty</p>
      </div>

      <div class="col-4">
        <button id="goBtn">GO</button>
      </div>

    </div>
  </section>



  <!-- <footer class="container">
    <div class="row">
      <div class="col-12">
        <p>Copyright information here.</p>
      </div>
    </div>
  </footer>
 -->

  <script src="js/main.js"></script>
</body>


</html>
